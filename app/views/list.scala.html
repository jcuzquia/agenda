@(contacts : List[Contact])

@main("List of Contacts"){
	
	<h1>Hi beautiful!! I love you so much!!</h1>
	<table>
		<thead>
			<tr>
				<td>Name</td>
				<td>Email</td>
				<td>@Messages("phone")</td>
			</tr>
			<tbody>
				@for(contact <- contacts){
					<tr>
						<td>@contact.name</td>
						<td>@contact.email</td>
						<td>@contact.phone</td>
					</tr>
					
				}
			</tbody>
		</thead>
	</table>
	
	<a href="@routes.Agenda.newContact()">Create New Contact</a>
}
